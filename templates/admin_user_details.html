<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        #btn{
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ admin_name }}</h1>
        <form class="get-form" method="GET" action="/admin_user_details">
            

            <button type="submit">get</button>
        </form>

        <p>Here are the details of users who signed up under your name:</p>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Place</th>
                    <th>Signup Date</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button id="btn" onclick="window.location.href='/admin_index'">Work Details</button>
        <div>
            <button id="btn1" onclick="window.location.href='/dashboard'">Dashboard</button>
        </div>
    </div>
</body>
</html>
